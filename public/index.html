<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Major+Mono+Display&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <main id="bigBox">
            <div id="left">
                <div id="heading">
                    <form>
                    <input type="text" id="category" name="category" placeholder="Category">
                    </form>
                </div>

                <div id="actions">
                    <form onsubmit="return runTimer()">
                    <input type="text" id="timeInput" name="timeInput" value="00:00:00" oninput = "return change()">
                    <button type="submit" id="start">Start</button>
                    </form>

                    <form id="storage" onsubmit="addToStorage()">
                    <input type="text" id="storageInput" name="storageInput" placeholder="15">
                

                     <button type="submit">Add minutes</button>
               
                    </form>
                </div>

            <button onclick="clearStorage()" id="clearStorage">Clear Storage</button>

            <p id="clock"></p>
            </div>

            <div id="totalMessage"></div>

            

        </main>

        <script src="script.js"></script>

    </body>
</html>
