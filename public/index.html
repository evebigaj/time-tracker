<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main id="bigBox">
            <form onsubmit="return runTimer()">
                <label for="timeInput">Minutes to count down:</label>
                <input type="text" id="timeInput" name="timeInput" value="00:00:00" oninput = "return change()">
                <button type="submit">Start</button>
            </form>

            <form id="storage" onsubmit="addToStorage()">
                <label for="storageInput">Minutes to add to total:</label>
                <input type="text" id="storageInput" name="storageInput">
                <button type="submit">Submit</button>
            </form>

            <p id="clock"></p>

            <p id="totalMessage"></p>

            <button onclick="clearStorage()" id="clearStorage">Clear Storage</button>

        </main>

        <script src="script.js"></script>

    </body>
</html>
