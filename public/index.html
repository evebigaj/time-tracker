<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main id="bigBox">
            <div id="left">
            <form>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category">
            </form>
            <form onsubmit="return runTimer()">
                <label for="timeInput">Count down:</label>
                <input type="text" id="timeInput" name="timeInput" value="00:00:00" oninput = "return change()">
                <button type="submit">Start</button>
            </form>

            <form id="storage" onsubmit="addToStorage()">
                <label for="storageInput">Minutes to add:</label>
                <input type="text" id="storageInput" name="storageInput">
                

                <button type="submit">Submit</button>
               
            </form>
            <button onclick="clearStorage()" id="clearStorage">Clear Storage</button>

            <p id="clock"></p>
            </div>

            <div id="totalMessage"></div>

            

        </main>

        <script src="script.js"></script>

    </body>
</html>
